<!doctype html>
<html lang="zh">
<script src="js/loginJS.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>图书管理系统</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <h2>用户登录</h2>

                    <input type="text" id="username" class="form-control" placeholder="请输入用户名">

        </div>
